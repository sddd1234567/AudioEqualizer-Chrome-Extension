<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AudioWave EQ</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9H5V15H3V9M7 12H9V15H7V12M11 6H13V15H11V6M15 9H17V15H15V9M19 12H21V15H19V12Z"></path>
                </svg>
                <h1>AudioWave EQ</h1>
            </div>
            <label class="power-switch">
                <input type="checkbox" id="power-switch" checked>
                <span class="slider round"></span>
            </label>
        </header>

        <main id="eq-container" class="eq-container">
            <!-- EQ Bands will be generated here by JavaScript -->
        </main>

        <div class="controls-toolbar">
            <button id="reset-eq-btn" class="btn" title="Reset EQ to flat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                </svg>
                <span>Reset</span>
            </button>
        </div>

        <footer class="footer">
            <div class="presets-controls">
                <select id="presets-select" title="Load a preset"></select>
                <button id="delete-preset-btn" class="btn btn-icon" title="Delete selected preset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
            <div class="save-controls">
                <input type="text" id="preset-name-input" placeholder="New Preset Name...">
                <button id="save-preset-btn" class="btn btn-primary" title="Save current settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    <span>Save</span>
                </button>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
